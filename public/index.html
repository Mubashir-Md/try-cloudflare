<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div>
    <form action="/api/submit" method="POST" enctype="multipart/form-data">
      <section>
        <label for="">Full name</label>
        <input type="text" name="fullName" id="" required>
      </section>

      <section>
        <label for="">Email</label>
        <input type="email" name="email" id="" required>
      </section>

      <section>
        <label for="">Age</label>
        <input type="number" name="age" id="" required>
      </section>

      <section>
        <label for="">Profile picture</label>
        <input type="file" accept=".jpg, .jpeg, .png" name="picture" id="" required>
      </section>

      <button type="submit">Submit</button>

    </form>
  </div>
</body>

</html>
